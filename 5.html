    <!-- 속성은 이렇게 특정 태그에만 사용하는, 꼭 필요한 일반 속성이 있는 아무데나 쓸 수 있는 글로벌 속성
    class, id, style
    입력 받기 위한 태그에는 무슨 속성을 주느냐에 따라 모양이 많이 달라지고 값을 받는 방법도 많이 달라진다. -->
    <pre>
